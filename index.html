<html lang="en">
  <head>
    <title>Test Minimal React JS</title>
  </head>
  <body>
    <div id="test"></div>

    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->
    
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="text/babel">
    //   var Test= React.createClass({
    //     render: function() {
    //       return (
    //           <p>Hallo</p>
    //       )
    //     }
    //   });
        class Test extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    id:3,
                    news:[]
                }
            }

            componentDidMount(){
                this.getData();
            }

            handleText = (event) => {
                this.setState({
                    id:event.target.value
                })
            }

            getData() {
                axios.get('https://api.swastiningsih.id/api/news/select?news_status=0&limit=10&offset=0&order_by=desc')
                .then(res => res.data)
                .then(data => 
                    this.setState({
                        news:data.value 
                    })
                )
                .catch(error => console.log(error))
            }

            render(){
                return(
                    <div>
                        {/* <input type="text" value={this.state.id} ref="id" onChange={this.handleText}/>
                        {this.state.id} */}
                        {
                            this.state.news.map((value,i) =>
                                <div key={i}>
                                    <h2>{value.judul_news}</h2>
                                </div>
                            ) 
                        }
                    </div>
                );
            }
        }
      ReactDOM.render(
        <Test/>,
        document.getElementById('test')
      );
    </script>
  </body>
</html>
